<!DOCTYPE html>
<html lang="en">
{% load static %}
{% static "/img" as image %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/style/home.css' %}">

    <title>CAAT</title>
</head>
<script>
    var p1='{{ id }}'
    console.log(p1);
    localStorage.setItem("id",p1);
</script>
<body>
    <div class="nav flex">
        <a>College Attendance And AICTE Points Tracker</a>
        <button class="nav_btn" onclick="location.href='/'" type="button">LOG OUT</button>
    </div>
    <div class="body">
        <div class="welcome center">
            <h3>WELCOME {{name}} </h3>
        </div>
        <section id="main">
            <div id="services" class="flex">
                {% for i in b %}
                <a href="/home/{{ staff }}/{{ i.title }}" class="option center">
                    <img src="{{ image }}/{{ i.img }}" alt="{{ i.img }}">
                    <h2>{{ i.title }}</h2>
                    <p>{{ i.desc }}</p>
                </a>
                {% endfor %}
            </div>
        </section>
    </div>
</body>

</html>
