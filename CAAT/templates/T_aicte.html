<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/style/S_attend.css' %}">


    <title>CAAT</title>
</head>
<body>
<script>
    var p2=localStorage.getItem("id");
        function hide_it()
    {
        var div=document.getElementById('mess');
        div.style.display='none';
    }

</script>
    <div class="nav flex">
        <a>College Attendance And AICTE Points Tracker</a>
        <a>{{ name }}</a>
    </div>
    <!-- Content -->
    <div class="content flex">
        <div class="side flex">
            <button class="nav_btn" onclick="location.href='/home/Teacher/ATTENDANCE/'" type="button">Attendance</button>
            <button class="nav_btn on" onclick="location.href='/home/Teacher/AICTE/'" type="button">AICTE</button>
            <button class="nav_btn" onclick="location.href='/'" type="button">Log Out</button>

        </div>

        <div class="main">
            <div class="minhead flex"><h4>AICTE POINTS</h4></div>

            {% if messages %}
            <div class="flex" id="mess">
            {% for message in messages %}
                <strong>{{ message }}</strong>
                <button id="x" onclick="hide_it()">X</button>
            {% endfor %}
            </div>
            {% endif %}



            <table class="tab">
                <tr>
                    <th>USN</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Modify Activity</th>
                </tr>
                {% for i in b %}
                <tr>
                    <td>{{ i.Usn }}</td>
                    <td>{{ i.Name }}</td>
                    <td>{{ i.Points }}</td>
                    <td>
                        <button class="btn" style="background-color: #198754;border-color: #198754"
                        onclick="location.href='/home/Teacher/AICTE/enter/{{ i.Usn }}'" type="button">
                            Add Activity
                        </button>
                        <button class="btn" style="background-color: #0d6efd;border-color: #0d6efd"
                        onclick="location.href='/home/Teacher/AICTE/view/{{ i.Usn }}'" type="button">
                            View Activities
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
