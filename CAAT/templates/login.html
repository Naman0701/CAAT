<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS</title>

    {% load static %}
    <link rel="stylesheet" href="{%static '/style/login.css' %}">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="outline" class="flex">
        <div class="main_box flex">
        <div class="box flex">
            <form name="log_in" id="log_in" class="items" action="/home/" method="post"> {% csrf_token %}
            <input type="text" placeholder="USN" class="user" name="usn" required>
            <input type="password" placeholder="Password" class="user" name="pwd" minlength="7" maxlength="20" required>

            <div class="formality flex">
            <label class="switch">
                <input type="checkbox" name="role" id="role">
                <span class="slider"></span>
            </label>
            <label for="role" class="rem">Lecturer Login</label>
            <a href="#" class="forg">New User? <br> Register Here</a>

        </div>
        <div class="flex btn_div">
            <button type="submit" class="btn">LOGIN</button>
            <button type="reset" class="btn">CLEAR</button>
            </div>
        </form>
        </div>

        <div class="reg_box">
          <form name="register" id="register" class="reg_items" action="/" method="post"> {% csrf_token %}
            <input type="text" placeholder="Username" class="user" name="username" required>
            <input type="text" placeholder="USN or SSN" class="user" name="serial" required>
            <input type="password" placeholder="Password" class="user" name="pwd" minlength="7" maxlength="20" required>
            <input type="password" placeholder="Confirm Password" class="user" name="pwd" minlength="7" maxlength="20" required>

            <div class="formality flex">
            <label class="switch">
                <input type="checkbox" name="role" id="role">
                <span class="slider"></span>
            </label>
            <label for="role" class="rem">Register as Lecturer</label>
            <a href="#" class="forg">Have an<br> account?<br>Login Here</a>

            </div>

            <button type="submit" class="btn">REGISTER</button>
            <button type="reset" class="btn">CLEAR</button>
        </form>
    </div>
    </div>
        </div>

<script>
    $('.formality a').click(
  function() {
    $('.box').animate({height: "toggle", opacity: "toggle"}, "slow");
    $('.reg_box').animate({height: "toggle", opacity: "toggle"}, "slow");
    document.getElementById('log_in').reset();
    document.getElementById('register').reset();
  }
 );
</script>
</body>

</html>
