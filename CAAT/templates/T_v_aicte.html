<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/style/S_attend.css' %}">


    <title>CAAT</title>
</head>
<body>
<script>
    var p2=localStorage.getItem("id");
    console.log(p2);
</script>
    <div class="nav flex">
        <a>College Attendance And AICTE Points Tracker</a>
        <a>{{ name }}</a>
    </div>
    <!-- Content -->
    <div class="content flex">
        <div class="side flex">
            <button class="nav_btn" onclick="location.href='/home/Teacher/ATTENDANCE/'" type="button">Attendance</button>
            <button class="nav_btn on" onclick="location.href='/home/Teacher/AICTE/'" type="button">AICTE</button>
            <button class="nav_btn" onclick="location.href='/home/logout'" type="button">Log Out</button>

        </div>

        <div class="main">
            <div class="minhead flex"><h4>AICTE POINTS VIEW ACTIVITY - {{ s_n }}</h4></div>
            <table class="tab">
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Points</th>
                    <th>Delete Activity</th>
                </tr>
                {% for i in b %}
                <tr>
                    <td>{{ i.Date }}</td>
                    <td>{{ i.Activity }}</td>
                    <td>{{ i.Points }}</td>
                    <td>
                        <button class="btn" style="background-color: #dc3545;border-color: #dc3545"
                        onclick="location.href='/home/Teacher/AICTE/view/{{ usn }}/{{i.isd}}'" type="button">
                            Delete Activity
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
