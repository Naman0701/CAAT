{% load static %}

<head>

        <a>College Attendance And AICTE Points Tracker</a>
        <a>{{ name }}</a>

    <!-- Content -->
    <div class="content flex">
        <div class="side flex">
            <button class="nav_btn on" onclick="location.href='/home/Teacher/ATTENDANCE/'" type="button">Attendance</button>
            <button class="nav_btn" onclick="location.href='/home/Teacher/AICTE/'" type="button">AICTE</button>

                    <th> Edit Attendance</th>

                {% for i in b %}
                <tr>
                    <td>{{ i }}</td>
                    <td>
                       <button class="btn"style="background-color: #0d6efd ;border-color: #0d6efd; margin-right: 7px"

                            Edit Attendance
                        </button>
                        <button class="btn"style="background-color: #dc3545 ;border-color: #dc3545; margin-right: 7px"
                         onclick="location.href='/home/Teacher/ATTENDANCE/del/{{ s_code }}/{{ dept }}/{{ sem }}/{{ sec }}/{{ i }}'" type="button">
                            Delete Attendance
                        </button>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
