<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/style/S_attend.css' %}">
    <link rel="stylesheet" href="{%static '/style/T_aicte.css' %}">


    <title>CAAT</title>
</head>
<body>
<script>
    var p2=localStorage.getItem("id");
    console.log(p2);
</script>
    <div class="nav flex">
        <a>College Attendance And AICTE Points Tracker</a>
        <a>{{ name }}</a>
    </div>
    <!-- Content -->
    <div class="content flex">
        <div class="side flex">
            <button class="nav_btn" onclick="location.href='/home/Teacher/ATTENDANCE/'" type="button">Attendance</button>
            <button class="nav_btn on" onclick="location.href='/home/Teacher/AICTE/'" type="button">AICTE</button>

            <button class="nav_btn" onclick="location.href='/home/logout'" type="button">Log Out</button>
        </div>

        <div class="main">
            <div class="minhead flex"><h4>AICTE POINTS ADD NEW ACTIVITY - {{ s_n }}</h4></div>
            <form name="a_act"  class="a_act flex" action="/home/Teacher/AICTE/enter/{{ usn }}/submit" method="post"> {% csrf_token %}

                <div class="t_item">
                <label for="activity">Enter The Activity Name : </label>
                <input type="text" name="activity" placeholder="Activity Name" required>
                </div>

                <div class="t_item">
                <label for="date">Enter The Activity Date : </label>
                <input type="date" name="date" placeholder="Activity Date" required>
                </div>

                <div class="t_item">
                <label for="point">Enter Points Awarded : </label>
                <input type="number" name="point" placeholder="Points" required>
                </div>

                <div class="t_item">
                <button class="btn t_btn" id="sub" type="submit">Add Activity</button>
                <button class="btn t_btn" id="reset" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
